<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MaxBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #004488;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      font-size: 16px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 16px;
      background: #004488;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #eef2ff;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>MaxBot</h1>
    <label for="pergunta"><strong>Como posso ajudar?</strong></label>
    <textarea id="pergunta" placeholder="Digite sua dúvida..."></textarea>
    <button onclick="enviarPergunta()">Enviar</button>
    <pre id="resposta"></pre>
  </div>

  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById("pergunta").value.trim();
      const saida = document.getElementById("resposta");
      saida.textContent = "⌛ Processando...";

      try {
        const resp = await fetch("/api/perguntar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ pergunta })
        });

        const data = await resp.json();

        if (data.resposta) {
          saida.textContent = data.resposta;
        } else if (data.erro) {
          saida.textContent = "❌ Erro: " + data.erro;
        } else {
          saida.textContent = "❌ Resposta inesperada.";
        }

      } catch (e) {
        saida.textContent = "❌ Erro ao enviar: " + e.message;
      }
    }
  </script>
</body>
</html>
