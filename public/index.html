<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaxBot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #004488;
      text-align: center;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 16px;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      background: #004488;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background: #003366;
    }

    #resposta {
      margin-top: 1rem;
      padding: 1rem;
      background: #eef2ff;
      border-radius: 0.5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MaxBot</h1>
    <label for="pergunta"><strong>Como posso ajudar?</strong></label>
    <textarea id="pergunta" rows="5" placeholder="Digite sua pergunta aqui..."></textarea>
    <button onclick="enviarPergunta()">Enviar</button>
    <div id="resposta"></div>
  </div>

  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById("pergunta").value.trim();
      const respostaDiv = document.getElementById("resposta");
      respostaDiv.textContent = "⌛ Enviando...";

      try {
        const res = await fetch("/api/perguntar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ pergunta })
        });

        const data = await res.json();

        if (data.resposta) {
          respostaDiv.textContent = data.resposta;
        } else if (data.erro) {
          respostaDiv.textContent = "❌ Erro: " + data.erro;
        } else {
          respostaDiv.textContent = "❌ Nenhuma resposta recebida.";
        }

      } catch (err) {
        respostaDiv.textContent = "❌ Falha ao enviar pergunta: " + err.message;
      }
    }
  </script>
</body>
</html>
